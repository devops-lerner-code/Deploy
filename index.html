<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin: 0;
            color: #333;
            font-size: 32px;
        }

        p {
            margin-top: 10px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Swaransh Ninave</h1>
        <p>Welcome to my first HTML page</p>
    </div>

</body>
</html>
